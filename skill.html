    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins',sans-serif;
        }
        body{
            background-color: #100e17;
            font-family: 'Open Sans', sans-serif
        }
        .container {
            margin-top: 10em;
            position: absolute;
            height: 300px;
            width: 900px;
            top: 60px;
            left: calc(50% - 450px);
            display: flex;
        }

        .card {
        display: flex;
        height: 280px;
        width: 200px;
        background-color: #17141d;
        border-radius: 10px;
        box-shadow: -1rem 0 3rem #000;
        /*   margin-left: -50px; */
        transition: 0.4s ease-out;
        position: relative;
        left: 0px;
        }

        .card:not(:first-child) {
            margin-left: -50px;
        }

        .card:hover {
        transform: translateY(-20px);
        transition: 0.4s ease-out;
        }

        .card:hover ~ .card {
        position: relative;
        left: 50px;
        transition: 0.4s ease-out;
        }

        .title {
        color: white;
        font-weight: 300;
        position: absolute;
        left: 20px;
        top: 15px;
        }

        .bar {
        position: absolute;
        top: 100px;
        left: 20px;
        height: 5px;
        width: 150px;
        }

        .emptybar {
        background-color: #2e3033;
        width: 100%;
        height: 100%;
        }

        .filledbar {
        position: absolute;
        top: 0px;
        z-index: 3;
        width: 0px;
        height: 100%;
        background: rgb(0,154,217);
        background: linear-gradient(90deg, rgba(0,154,217,1) 0%, rgba(217,147,0,1) 65%, rgba(255,186,0,1) 100%);
        transition: 0.6s ease-out;
        }

        .card:hover .filledbar {
        width: 120px;
        transition: 0.4s ease-out;
        }

        .circle {
        position: absolute;
        top: 150px;
        left: calc(50% - 60px);
        }

        .stroke {
        stroke: white;
        stroke-dasharray: 360;
        stroke-dashoffset: 360;
        transition: 0.6s ease-out;
        }

        svg {
        fill: #17141d;
        stroke-width: 2px;
        }

        .card:hover .stroke {
        stroke-dashoffset: 100;
        transition: 0.6s ease-out;
        }
        h2{
            color: aliceblue;
            align-items: center;
            text-align: center;
        }
        nav{
            display: flex;
            width: 100%;
            justify-content: right;
            height: 80px;
            line-height: 80px;
            z-index: 111;
        }
        .navItems{
            display: flex;
        }
        .navItems li{
            list-style: none;
            margin: 0 15px;
        }
        .navItems li a{
            background: linear-gradient(to right, rgba(100, 200, 200, 1), rgba(100, 200, 200, 1)),
            linear-gradient(to right, rgba(255, 0, 0, 1), rgba(255, 0, 0, 1), rgba(0, 100, 200, 1));
            background-size: 100% 3px, 0 3px;
            background-position: 100% 100%, 0 100%;
            background-repeat: no-repeat;
            transition: background-size 400ms;
            color: #c2c2c2;
            font-weight: 900;
            text-transform: capitalize;
            letter-spacing: 3px;
            padding: 5px;
            text-decoration: none;
        }
        .navItems li:hover a{
            background-size: 0 3px, 100% 3px;
        }
        a{
            text-decoration: none;
            color: aliceblue;
        }
